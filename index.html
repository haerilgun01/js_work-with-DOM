<!DOCTYPE html>
<html>
  <head>
    <title>convers js mata uang</title>
  </head>
  <body>
    <h1>SAMA SAMA BELAJAR</h1>
    <p>Pilih Mata Uang dan masukkan Jumlah yang akan diinput</p>
    <form>
      <label>From:</label>
      <select id="from">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="INR">INR</option>
      </select>
      <label>To:</label>
      <select id="to">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="INR">INR</option>
      </select>
      <label>Amount:</label>
      <input type="text" id="amount" />
      <button type="button" id="convert">Convert</button>
      <p id="result"></p>
    </form>
    <script></script>
  </body>
  <script src="script.js"></script>
</html>
